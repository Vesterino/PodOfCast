<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodOfCast</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="page">
        <header class="header">
            <img class="header__decor-swirl" src="./svg/Hero Shape Swirl.svg" alt="">
            <img class="header__decor-stars" src="./img/Hero Shape Stars.png" alt="">
            <div class="container">
                <div class="header__head">
                    <div class="header__head-first">
                        <a class="header__logo" href="#">
                            <img class="header__logo-img" src="./svg/logo.svg" alt="PodOfCast logo">
                        </a>
                        <nav class="header__nav">
                            <ul class="header__nav-list">
                                <li class="header__nav-list-item">
                                    <a class="nav-list-item-ref" href="#episodes">
                                        Episodes
                                    </a>
                                </li>
                                <li class="header__nav-list-item">
                                    <a class="nav-list-item-ref" href="./pages/about.html">
                                        About
                                    </a>
                                </li>
                                <li class="header__nav-list-item-arrow">
                                    <span class="nav-item-text">
                                        More
                                    </span>
                                    <img class="nav-item-arrow" src="./img/nav-arrow.png" alt="">
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__buttons">
                        <button class="button header__button-recent">
                            RECENT EPISODES
                        </button>
                        <button class="button header__button-subscribe">
                            SUBSCRIBE
                        </button>
                    </div>
                </div>
            <div class="header__main">
                <h1 class="header__main-title">
                    Your Daily
                    <span class="header__title-accent">
                        Podcast
                    </span>
                </h1>
                <p class="header__main-subtitle">
                    We cover all kinds of categories and<br>
                    a weekly special guest.
                </p>
                <button class="button header__main-button">
                    SUBSCRIBE
                </button>
            </div>
        </div>
        <div class="header__podcasts">
            <ul class="header__cards">
                <li class="header__card">
                    <div class="header__card-social">
                        <img class="card-social googlepodcast" src="./svg/google podcast.svg" alt="Google podcast logo">
                        <img class="card-social spotify" src="./svg/spotify.svg" alt="Spotify logo">
                        <img class="card-social youtube" src="./svg/youtube.svg" alt="Youtube logo">
                    </div>
                    <img class="cardone_decorone" src="./svg/cardone_decorone.svg" alt="">
                    <img class="cardone_decortwo" src="./svg/cardone_decortwo.svg" alt="">
                    <img class="cardone_decorthree" src="./svg/cardone_decorthree.svg" alt="">
                    <img class="cardone_decorfour" src="./svg/cardone_decorfour.svg" alt="">
                    <span class="card-text">
                        Self–confidence
                    </span>
                </li>
                <li class="header__card">
                    <div class="header__card-social">
                        <img class="card-social googlepodcast" src="./svg/google podcast.svg" alt="Google podcast logo">
                        <img class="card-social spotify" src="./svg/spotify.svg" alt="Spotify logo">
                        <img class="card-social youtube" src="./svg/youtube.svg" alt="Youtube logo">
                    </div>
                    <span class="card-text">
                        Perplexed Mind
                    </span>
                </li>
                <li class="header__card">
                    <div class="header__card-social">
                        <img class="card-social googlepodcast" src="./svg/google podcast.svg" alt="Google podcast logo">
                        <img class="card-social spotify" src="./svg/spotify.svg" alt="Spotify logo">
                        <img class="card-social youtube" src="./svg/youtube.svg" alt="Youtube logo">
                    </div>
                    <span class="card-text">
                        Women’s Rights
                    </span>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="header__supported">
                <div class="header__separator"></div>
                <div class="header__supported-content">
                    <span class="header__supported-text">
                        Supported by:
                    </span>
                    <div class="header__supported-company">
                        <ul class="supported__list">
                            <li class="supported__list-item">
                                <img class="supported__list-img" src="./svg/Spotify logo.svg" alt="Spotify logo">
                            </li>
                            <li class="supported__list-item">
                                <img class="supported__list-img" src="./svg/Google Podcast logo.svg" alt="Google Podcast logo">
                            </li>
                            <li class="supported__list-item">
                                <img class="supported__list-img" src="./svg/Youtube logo.svg" alt="Youtube logo">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="header__separator"></div>
            </div>
        </div>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
</body>
</html>
